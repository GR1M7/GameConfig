sensitivity 2.00
con_enable "1"
cl_right_hand 0
fps_max 0
cl_autowepswitch 0

//binds
bind "x" "use weapon_molotov; use weapon_incgrenade"
bind "c" "use weapon_smokegrenade"
bind "z" "use weapon_hegrenade"
bind "v" "use weapon_flashbang"
bind "kp_pgdn" "buy defuser;"
bind "kp_downarrow" "buy vest; buy vesthelm;"
bind "kp_end" "buy flashbang; buy smokegrenade; buy molotov; buy incgrenade; buy flashbang; buy hegrenade;"
bind "kp_pgup" "buy mp7;"
bind "kp_uparrow" "buy awp;"
bind "kp_home" "buy ak47; buy m4a1;"
bind "kp_5" "buy deagle;"
bind "kp_rightarrow" "buy p250;"
bind "kp_leftarrow" "buy tec9; buy fiveseven;"
bind "kp_enter" "toggleconsole"
bind "T" "use weapon_c4;drop"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "mouse4" "+voicerecord"
BindToggle "mouse5" "cl_righthand"
bind "LEFTARROW" "radio1"
bind "DOWNARROW" "radio2"
bind "RIGHTARROW" "radio3"

//crosshair
cl_crosshairstyle 4
cl_crosshairsize 1.5
cl_crosshairthickness 0
cl_crosshairgap 0
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshairdot 0
cl_crosshair_t 0
cl_crosshaircolor 5
cl_crosshaircolor_r 0
cl_crosshaircolor_g 255
cl_crosshaircolor_b 0
cl_crosshairalpha 800
cl_crosshair_sniper_width 2

//viewmodel
cl_viewmodel_shift_left_amt "1.5"
cl_viewmodel_shift_right_amt "0.75"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"
viewmodel_presetpos "0"
viewmodel_recoil "1.0"
cl_bob_lower_amt "21"
cl_bobamt_lat "0.33"
cl_bobamt_vert "0.14"
cl_bobcycle "0.98"

//netgraph on scoreboard
net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

//display damage on screen
con_filter_text Damage Given To;
con_filter_text_out Player:;
con_filter_enable 2;
developer 1;

//net things
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
cl_interp "0"
cl_interp_ratio "1"

host_writeconfig
